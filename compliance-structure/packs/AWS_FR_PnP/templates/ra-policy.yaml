## Risk Assessment (RA) Policy Template

- control_family: Risk Assessment
  control_family_id: RA
  controls:
  - control_id: RA-01
    title: Policy and Procedures
    responsible_roles:
    odps:
    - id: RA-01_ODP[01]
      description: personnel or roles to whom the risk assessment policy is to be
        disseminated is/are defined;
      value:
    - id: RA-01_ODP[02]
      description: personnel or roles to whom the risk assessment procedures are to
        be disseminated is/are defined;
      value:
    - id: RA-01_ODP[03]
      description: 'one or more of the following PARAMETER VALUES is/are selected:
        {organization-level; mission/business process-level; system-level};'
      value:
    - id: RA-01_ODP[04]
      description: an official to manage the risk assessment policy and procedures
        is defined;
      value:
    - id: RA-01_ODP[05]
      description: the frequency at which the current risk assessment policy is reviewed
        and updated is defined;
      value:
    - id: RA-01_ODP[06]
      description: events that would require the current risk assessment policy to
        be reviewed and updated are defined;
      value:
    - id: RA-01_ODP[07]
      description: the frequency at which the current risk assessment procedures are
        reviewed and updated is defined;
      value:
    - id: RA-01_ODP[08]
      description: events that would require risk assessment procedures to be reviewed
        and updated are defined;
      value:
  - control_id: RA-02
    title: Security Categorization
    responsible_roles:
    odps: N/A
  - control_id: RA-03
    title: Risk Assessment
    responsible_roles:
    odps:
    - id: RA-03_ODP[01]
      description: 'one of the following PARAMETER VALUES is selected: {security and
        privacy plans; risk assessment report; <RA-03_ODP[02] document>};'
      value:
    - id: RA-03_ODP[02]
      description: a document in which risk assessment results are to be documented
        (if not documented in the security and privacy plans or risk assessment report)
        is defined (if selected);
      value:
    - id: RA-03_ODP[03]
      description: the frequency to review risk assessment results is defined;
      value:
    - id: RA-03_ODP[04]
      description: personnel or roles to whom risk assessment results are to be disseminated
        is/are defined;
      value:
    - id: RA-03_ODP[05]
      description: the frequency to update the risk assessment is defined;
      value:
  - control_id: RA-03(01)
    title: Risk Assessment | Supply Chain Risk Assessment
    responsible_roles:
    odps:
    - id: RA-03(01)_ODP[01]
      description: systems, system components, and system services to assess supply
        chain risks are defined;
      value:
    - id: RA-03(01)_ODP[02]
      description: the frequency at which to update the supply chain risk assessment
        is defined;
      value:
  - control_id: RA-05
    title: Vulnerability Monitoring and Scanning
    responsible_roles:
    odps:
    - id: RA-05_ODP[01]
      description: frequency for monitoring systems and hosted applications for vulnerabilities
        is defined;
      value:
    - id: RA-05_ODP[02]
      description: frequency for scanning systems and hosted applications for vulnerabilities
        is defined;
      value:
    - id: RA-05_ODP[03]
      description: response times to remediate legitimate vulnerabilities in accordance
        with an organizational assessment of risk are defined;
      value:
    - id: RA-05_ODP[04]
      description: personnel or roles with whom information obtained from the vulnerability
        scanning process and control assessments is to be shared;
      value:
  - control_id: RA-05(02)
    title: Vulnerability Monitoring and Scanning | Update Vulnerabilities to Be Scanned
    responsible_roles:
    odps:
    - id: RA-05(02)_ODP[01]
